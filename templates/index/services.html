{% load static %}
<div class="idTag" id="services"></div>

<section class="services" >
    <h2 class="section-title">Our Services</h2>
    <div class="service-cards">
        {% for service in services %}
            <div class="card">
                <img src="{% static service.image %}" alt="{{ service.title }} image" />
                <h3>{{ service.title }}</h3>
                <p>{{ service.description }}</p>
            </div>
        {% endfor %}
    </div>
</section>
