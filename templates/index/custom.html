
 <div class="idTag" id="custom"></div>
 
 <div class="section-wrapper" >
    <h2 class="section-title">Customize Your Dream App</h2>
    <p class="section-subtext">Tell us exactly what you need. We'll bring your idea to life.</p>

    <form class="custom-form" action="/submit-customization" method="POST">
      <label class="form-label">
        Your Name:
        <input type="text" name="name" class="form-input" required />
      </label>
 
      <label class="form-label">
        Email Address:
        <input type="email" name="email" class="form-input" required />
      </label>

      <label class="form-label">
        App Type:
          <select name="app_type" class="form-select">
    <option value="web">Web App</option>
    <option value="mobile">Mobile App</option>
    <option value="ecommerce">Ecommerce</option>
    <option value="blog">Blog/CMS</option>
    <option value="portfolio">Portfolio</option>
    <option value="saas">SaaS Product</option>
    <option value="education">Education/Online Course</option>
    <option value="booking">Booking/Appointment App</option>
    <option value="social">Social Networking App</option>
    <option value="finance">Finance/Trading App</option>
    <option value="web3">Web3 / DApp</option>
    <option value="other">Other</option>
  </select>
      </label>

  
     <fieldset class="form-fieldset">
  <legend class="form-legend">Features Needed:</legend>
  <label class="form-label"><input type="checkbox" name="features" value="signup" class="form-checkbox" /> User Signup / Profile</label>
  <label class="form-label"><input type="checkbox" name="features" value="admin" class="form-checkbox" /> Admin Dashboard</label>
  <label class="form-label"><input type="checkbox" name="features" value="chat" class="form-checkbox" /> Chat or Support System</label>
  <label class="form-label"><input type="checkbox" name="features" value="notifications" class="form-checkbox" /> Push Notifications</label>
  <label class="form-label"><input type="checkbox" name="features" value="analytics" class="form-checkbox" /> Analytics Dashboard</label>
  <label class="form-label"><input type="checkbox" name="features" value="fileupload" class="form-checkbox" /> File Upload System</label>
  <label class="form-label"><input type="checkbox" name="features" value="media" class="form-checkbox" /> Image/Video Gallery</label>
  <label class="form-label"><input type="checkbox" name="features" value="search" class="form-checkbox" /> Search Functionality</label>
  <label class="form-label"><input type="checkbox" name="features" value="blog" class="form-checkbox" /> Blog / Articles</label>
  <label class="form-label"><input type="checkbox" name="features" value="booking" class="form-checkbox" /> Appointment Booking</label>
  <label class="form-label"><input type="checkbox" name="features" value="payment" class="form-checkbox" /> Payment Gateway Integration</label>
  <label class="form-label"><input type="checkbox" name="features" value="coupon" class="form-checkbox" /> Discount/Coupon System</label>

  <!-- Finance / Trading -->
  <label class="form-label"><input type="checkbox" name="features" value="realtime-data" class="form-checkbox" /> Real-time Market Data</label>
  <label class="form-label"><input type="checkbox" name="features" value="portfolio-tracking" class="form-checkbox" /> Portfolio Tracking</label>
  <label class="form-label"><input type="checkbox" name="features" value="trading-module" class="form-checkbox" /> Buy/Sell Trading Module</label>
  <label class="form-label"><input type="checkbox" name="features" value="wallet" class="form-checkbox" /> Wallet (Crypto / Fiat)</label>
  <label class="form-label"><input type="checkbox" name="features" value="kyc" class="form-checkbox" /> KYC / Verification System</label>
  <label class="form-label"><input type="checkbox" name="features" value="security" class="form-checkbox" /> 2FA / Security Features</label>

  <!-- Web3 / Blockchain -->
  <label class="form-label"><input type="checkbox" name="features" value="smart-contracts" class="form-checkbox" /> Smart Contract Integration</label>
  <label class="form-label"><input type="checkbox" name="features" value="nft-support" class="form-checkbox" /> NFT Minting / Marketplace</label>
  <label class="form-label"><input type="checkbox" name="features" value="token-gating" class="form-checkbox" /> Token Gated Content</label>
  <label class="form-label"><input type="checkbox" name="features" value="blockchain-analytics" class="form-checkbox" /> Blockchain Analytics</label>
  <label class="form-label"><input type="checkbox" name="features" value="dao-voting" class="form-checkbox" /> DAO Governance / Voting</label>
  <label class="form-label"><input type="checkbox" name="features" value="chain-select" class="form-checkbox" /> Multi-Chain Support</label>

  <!-- Other -->
  <label class="form-label"><input type="checkbox" name="features" value="api" class="form-checkbox" /> 3rd-Party API Integration</label>
  <label class="form-label"><input type="checkbox" name="features" value="seo" class="form-checkbox" /> SEO Optimization</label>
  <label class="form-label"><input type="checkbox" name="features" value="custom-feature" class="form-checkbox" /> Other Custom Feature</label>
</fieldset>


      <!-- Budget -->
      <label class="form-label">
        Estimated Budget (â‚¹):
        <input type="number" name="budget" class="form-input" />
      </label>

      <!-- Timeline -->
      <label class="form-label">
        Timeline (days):
        <input type="number" name="timeline" class="form-input" />
      </label>

      <!-- Free Text Box -->
      <label class="form-label">
        Tell us more about what you need:
        <textarea
          name="custom_request"
          rows="5"
          class="form-textarea"
          placeholder="Describe your app idea, special features, or any details..."></textarea>
      </label>

      <!-- Submit -->
      <button type="submit" class="cta-button">Submit Your Request</button>
    </form>
  </div>
